<body>
	<script>
	  function checkIP() {
		// Pobierz adres IP klienta
		var ip = getClientIP();
  
		// Otwórz plik z listą IP
		var file = new File("ip.txt", "r");
  
		// Przeczytaj zawartość pliku
		var ips = file.readAsText();
  
		// Zamknij plik
		file.close();
  
		// Rozdziel zawartość pliku na listę
		var ipList = ips.split("\n");
  
		// Sprawdź, czy adres IP klienta znajduje się na liście
		var found = false;
		for (var i = 0; i < ipList.length; i++) {
		  if (ipList[i] == ip) {
			found = true;
			break;
		  }
		}
  
		// Zwróc wynik
		return found;
	  }
  
	  function onLoad() {
		// Wyświetl wynik sprawdzenia
		document.getElementById("result").innerHTML = found ? "True" : "False";
	  }
	</script>
  
	<h1>Sprawdzenie IP</h1>
  
	<p id="result"></p>
  </body>
